<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 风韵河南</title>
    <link rel="stylesheet" href="style.css"> <!-- 基础样式 -->
    <link rel="stylesheet" href="contact_us.css"> <!-- 模块样式 -->
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="selection">
            <a href="main_project.html">首页</a>
            <a href="tansuo.html">探索</a>
            <a href="wenchuang.html">文创</a>
            <a href="news.html">新闻</a>
            <a href="contact_us.html" class="active">联系我们</a>
        </div>
    </div>

    <!-- 头部图片 -->
    <div class="header-image">
        <img src="contact_us_picture.jpeg" alt="contact_us_picture" class="contact_us_picture">
    </div>

    <!-- 表单内容 -->
    <div class="contact-form">
        <h2>在线留言</h2>
        <form>
            <label for="name">昵称 <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">邮箱 <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="message">留言</label>
            <textarea id="message" name="message" placeholder="有什么问题请留言，我们会尽快给您回复" required></textarea>

            <button type="submit">提交</button>
            <div class="form-feedback"></div> <!-- 提交反馈信息 -->
        </form>
    </div>

    <!-- 底部 -->
    <div class="footer">
        风韵河南 @ 版权所有 2025
    </div>
</body>
</html>
