<body>
  <!-- 导航栏 -->

    <h1>河南甲骨文文化探秘</h1>

        <li><a href=" ">首页</a ></li>
        <li><a href="#">关于甲骨文</a ></li>
      </ul>
    </nav>
  </header>

  <!-- 甲骨文展示区 -->
  <main>
    <div class="oracle-bone-character" id="character1">
      <span>日</span>
      <p class="meaning">表示太阳，是最早的象形文字之一。</p >
    </div>
    <div class="oracle-bone-character" id="character2">
      <span>月</span>
      <p class="meaning">代表月亮，形状像弯弯的月牙。</p >
    </div>
    <div class="oracle-bone-character" id="character3">
      <span>人</span>
      <p class="meaning">描绘了一个侧面站立的人形。</p >
    </div>
  </main>
